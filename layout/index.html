<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>
    <link rel="stylesheet" href="./src/styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__start">
          <a href="/" class="header__logo">
            <img src="public/main/logo.svg" alt="Логотип">
          </a>

          <p class="header__text">
            Уроки игры на ударных для<br>
            детей и взрослых в Томске
          </p>
        </div>

        <address class="header__address">
          <ul class="list-address">
            <li>
              <p class="list-address__name">Адрес:</p>
              <p class="list-address__text">г. Томск, проспект Комсомольский, 68/5</p>
            </li>
          </ul>
        </address>

        <div class="header__form">
          <a href="#" class="button button--white button--border button--48">
            <span>Консультация</span>
            <span class="icon-right">
              <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M11.2571 0.944401C11.4047 0.882302 11.5662 0.860884 11.7248 0.882377C11.8834 0.90387 12.0334 0.967488 12.1591 1.06661C12.2848 1.16573 12.3816 1.29673 12.4395 1.44598C12.4974 1.59523 12.5142 1.75726 12.4883 1.91522L11.1341 10.1289C11.0028 10.9212 10.1335 11.3756 9.40684 10.9809C8.79904 10.6508 7.89629 10.1421 7.08429 9.61129C6.67829 9.3456 5.43462 8.4948 5.58746 7.88938C5.71882 7.37173 7.80852 5.42652 9.00264 4.27001C9.47133 3.81565 9.25758 3.55354 8.70411 3.97148C7.32968 5.00917 5.12295 6.5872 4.39335 7.03141C3.74972 7.42308 3.41417 7.48995 3.01295 7.42308C2.28096 7.30128 1.6021 7.11261 1.04803 6.88274C0.299322 6.57227 0.335742 5.54294 1.04744 5.24322L11.2571 0.944401Z" fill="#222222" />
              </svg>
            </span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__container container">
          <div class="hero__content">
            <div class="hero__list">
              <ul class="list-hero">
                <li>Для детей</li>
                <li>Для взрослых</li>
                <li>Для уровня PRO</li>
              </ul>
            </div>

            <div class="hero__title">
              <p class="h2 text-up">
                Не упусти шанс <span class="text-line">исполнить мечту!</span>
              </p>
            </div>

            <div class="hero__week">
              <img src="./public/svg/watch.svg" alt="Часы картинка" class="hero__week-icon">

              <p class="hero__week-text">
                Неделя бесплатных занятий по барабанам <span class="text-blue">с 1 по 7 июня</span>
              </p>
            </div>

            <div class="hero__button">
              <button class="button button--85 button--blue">
                <span>
                  Записаться на бесплатное занятие
                </span>

                <span class="icon-right">
                  <svg width="30" height="29" viewBox="0 0 30 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.5" width="29" height="29" rx="14.5" fill="#F8F8F8" />
                    <path d="M10.505 18.005C10.2317 18.2784 10.2317 18.7216 10.505 18.995C10.7784 19.2683 11.2216 19.2683 11.495 18.995L10.505 18.005ZM19.7 10.5C19.7 10.1134 19.3866 9.8 19 9.8H12.7C12.3134 9.8 12 10.1134 12 10.5C12 10.8866 12.3134 11.2 12.7 11.2H18.3V16.8C18.3 17.1866 18.6134 17.5 19 17.5C19.3866 17.5 19.7 17.1866 19.7 16.8V10.5ZM11 18.5L11.495 18.995L19.495 10.995L19 10.5L18.505 10.005L10.505 18.005L11 18.5Z" fill="#12B0EA" />
                  </svg>
                </span>
              </button>
            </div>
          </div>

          <div class="hero__banner">
            <div class="banner">
              <img src="./public/images/hero-main.png" alt="Человек показывает лайк">
            </div>
          </div>
        </div>
      </section>


    </main>

    <footer></footer>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
