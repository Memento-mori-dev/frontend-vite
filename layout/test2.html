<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollSmoother Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        #smooth-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #smooth-content {
            width: 100%;
        }
        
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        
        .section1 { background-color: #ff9999; }
        .section2 { background-color: #99ff99; }
        .section3 { background-color: #9999ff; }
        .section4 { background-color: #ffff99; }
    </style>
</head>
<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <section class="section1">Секция 1</section>
            <section class="section2">Секция 2</section>
            <section class="section3">Секция 3</section>
            <section class="section4">Секция 4</section>
        </div>
    </div>

    <!-- Подключаем GSAP и плагины -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollSmoother.min.js"></script>
    
    <script>

      // Инициализация GSAP и плагинов
gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

// Создаем плавный скролл
ScrollSmoother.create({
  wrapper: "#smooth-wrapper",
  content: "#smooth-content",
  smooth: 1.5, // продолжительность скролла в секундах
  effects: true, // включает эффекты для элементов с data-speed и data-lag
  normalizeScroll: true // предотвращает резкие скачки на тачпадах
});

// Опционально: добавляем анимации при скролле
gsap.utils.toArray("section").forEach(section => {
  gsap.from(section, {
    opacity: 0,
    y: 50,
    scrollTrigger: {
      trigger: section,
      start: "top bottom",
      end: "bottom top",
      scrub: true
    }
  });
});

    </script>
</body>
</html>
